<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0434b5e439.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./front-end/assets/css/reset.css">
    <link rel="stylesheet" href="./front-end/assets/css/style.css">
    <title>MC Products</title>
</head>

<body>

    <header>
        <div id="div-title">
            <i class="fab fa-confluence"></i>
            <p id="titre-site">MC Products</p>
        </div>
        <div id="espace-utilisateur">
            <p id="name">Michelle Peugeot</p>
            <img src ="./front-end/assets/images/profil-picture.jpg" alt="Photo de Profil" id="profil-picture"/>
        </div>

    </header>
    <div id="container-main-nav">
        <nav>
            <ul>
                <li><a href="#">Accueil</a></li>
                <li><a href="#">Ajouter</a></li>
                <li><a href="#">Rechercher</a></li>
                <li><a href="#">Se deconnecter</a></li>
            </ul>

        </nav>
     <main>
        <h1>Ajouter un nouveau produit</h1>
        <section id="formulaire">
            <form action="">
                <div id="labels">
                    <div>
                        <label for="reference" id="reference-label">Référence du produit</label>
                        <p class="error-message message-display" id="reference-input-message" >Veuillez entrer une référence valide</p>
                    </div>
                    <div>
                        <label for="produit" id="produit-label">Nom du produit</label>
                        <p class="error-message message-display" id="produit-input-message">Veuillez entrer un produit valide</p>
                    </div>
                    <label for="prix" id="prix-label">Prix</label>
                </div>
                <div id="inputs">
                    <input type="text" id="reference-input" autofocus required>
                    <input type="text" id="produit-input" required>
                    <input type="number" id="prix-input" required>
                </div>
                <div id="button">
                    <button>Ajouter</button>
                </div>

            </form>
        </section>
        <section id="tableau">
            <table>
                <thead>
                    <th>Référence</th>
                    <th>Nom du produit</th>
                    <th>Prix</th>
                    <th>Modifier <br>
                        Supprimer</th>
                </thead>
                <tbody>
                    <tr>
                        <td>123-ATT</td>
                        <td>Shampoing Blabla</td>
                        <td>28 €</td>
                        <td>
                            <a href="#"><i class="fas fa-pen"></i></a>
                            <a href="#"><i class="fas fa-times-circle"></i></a>
                        </td>
                    </tr>
                    <tr>
                        <td>123-AET</td>
                        <td>Shampoing Bibi</td>
                        <td>50 €</td>
                    </tr>
                </tbody>
            </table>
        </section>   
        </main>
    </div>

    <script src="./js/app.js"></script>

</body>

</html>
