<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Projet Trop Cool du Futur</h1>
        <section id="formulaire">
            <form action="">
                <div id ="reference-div" class="form-group">
                    <label for="reference" id="reference-label">Référence du produit</label>
                    <input type="text" id="reference-input" autofocus required>
                </div>
                <div id="produit-div" class="form-group">
                    <label for="produit" id="produit-label">Nom du produit</label>
                    <input type="text" id="produit-input" required>
                </div>
                <div id="prix-div" class="form-group">
                    <label for="prix" id="prix-label">Prix</label>
                    <input type="number" id="prix-input" required>
                </div>
                <button>Ajouter</button>
            </form>
        </section>
        <section id="tableau">
            <table>
                <thead>
                    <th>Nom du produit</th>
                    <th>Référence</th>
                    <th>Prix</th>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>

    <script src="../js/app.js"></script>
    <script src="../js/general.js"></script>
    <script src="../js/objet.js"></script>
</body>
</html>
